<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PokeApp</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./css/styles.css" />
    <link rel="stylesheet" href="./css/game.css" />
  </head>
  <body class="text-bg-dark">
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">PokeApp</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link" aria-current="page" href="/">Inicio</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/busqueda-por-nombre.html"
                >BÃºsqueda por nombre</a
              >
            </li>
            <li class="nav-item active">
              <a class="nav-link" href="/juego.html">Jugar</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <main>
      <div class="players">
        <div class="container-fluid playerContainer">
          <div class="d-flex justify-content-center px-2 py-3">
            <button id="selectPokemon1Button" class="btn btn-primary">
              Seleccionar Pokemon 1
            </button>
          </div>
          <div id="playerDiv1" class="player"></div>
        </div>

        <div class="container-fluid playerContainer">
          <div class="d-flex justify-content-center px-2 py-3">
            <button id="selectPokemon2Button" class="btn btn-primary">
              Seleccionar Pokemon 2
            </button>
          </div>
          <div id="playerDiv2" class="player"></div>
        </div>
      </div>

      <!-- Vertically centered scrollable modal -->
      <div
        class="modal-dialog modal-dialog-centered modal-dialog-scrollable text-bg-light"
      >
        <div
          class="modal fade"
          id="selectPokemonModal"
          tabindex="-1"
          aria-labelledby="exampleModalLabel"
          aria-hidden="true"
        >
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <h1 class="modal-title fs-5" id="exampleModalLabel">
                  Selecciona tu pokemon
                </h1>
              </div>
              <div class="modal-body">
                <form id="searchForm" class="d-flex m-3" role="search">
                  <input
                    id="searchInput"
                    class="form-control me-2"
                    type="search"
                    placeholder="Search"
                    aria-label="Search"
                  />
                  <button class="btn btn-outline-success" type="submit">
                    Buscar
                  </button>
                </form>
                <div id="cardDiv" class="d-flex justify-content-center"></div>
              </div>
              <div class="modal-footer">
                <button
                  type="button"
                  class="btn btn-secondary"
                  data-bs-dismiss="modal"
                >
                  Cancelar
                </button>
                <button
                  id="selectPokemonModal-selectButton"
                  type="button"
                  class="btn btn-primary"
                >
                  Seleccionar
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="safeArea"></div>
    </main>
    <footer class="d-flex justify-content-center">
      <address>-BorbotonesJS 2023-</address>
    </footer>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.min.js"
      integrity="sha384-Y4oOpwW3duJdCWv5ly8SCFYWqFDsfob/3GkgExXKV4idmbt98QcxXYs9UoXAB7BZ"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.js"></script>
    <script src="./js/game.js" type="module"></script>
  </body>
</html>
